<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo-icon-instagram.jpg" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="container-content">
        <div class="phone">
            <img class="phone-img" src="img/instagram-likes-voguebus-instagram-may-21-story.gif" alt="instagram celular">
        </div>
        <div class="group">
            <div class="group-login">
                <img src="img/instagram-logo.png" alt="logo-instagram">
                <label for="usuario"></label>
                <input type="text" name="usuário" placeholder="Telefone, nome de usuário ou email">
                <label for="senha"></label>
                <input type="text" name="senha" placeholder="senha">
                <button>Entrar</button>
                <div class="container-traco">
                    <div class="traco"></div>
                    <p>ou</p>
                    <div class="traco"></div>
                </div>
                <div class="container-recuperar-senha">
                    <a href="#" class="logar-face"><img src="img/icon-face.png" alt="icon-facebook" class="icon-face">Entrar
                        com o Facebook</a>
                    <a href="#" class="senha">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="conta">
                <p>Não tem uma conta? <a href="#" style="margin-left: 5px; color: #0687dd;">Cadastre-se</a></p>
            </div>
            <div style="margin-top: 10px;">
                <p style="text-align: center; width: 30vw;margin:0;">Obtenha o aplicativo</p>
            </div>
            <div class="store">
                <a href="" class="store-app"><img src="img/googleplay-button.png" alt="Button-google-play"></a>
                <a href="" class="store-app"><img src="img/microsoft-button.png" alt="microsoft-button"></a>
            </div>
        </div>
    </div>

</body>

</html>
